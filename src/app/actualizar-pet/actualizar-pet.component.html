<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Edicion de mascotas</h3>
  <form (ngSubmit)= "onSubmit()" #PetForm = "ngForm">

    <div class="form-group">
      <label>id : </label>
      <input type = "number"
             class="form-control"
             id = "id"
             [(ngModel)] = "pet.id"
             name = "id"
             required
             minlength="4"
             maxlength="10"
             placeholder="Digite el id "
             #id = "ngModel"
      >
      <div class="alert alert-danger" *ngIf= "id.invalid && (id.dirty || id.touched)">
        <div>
          Digite el id por favor
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Nombre : </label>
      <input type = "text"
      class="form-control"
      id = "nombre"
      [(ngModel)] = "pet.name"
      name = "nombre"
      required
      minlength="4"
      maxlength="10"
      placeholder="Digite nombre "
      #id = "ngModel"
      >
      <div class="alert alert-danger" *ngIf= "id.invalid && (id.dirty || id.touched)">
        <div>
          Digite el nombre por favor
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Categoria : </label>
      <input type = "text"
      class="form-control"
      id = "categoria"
      [(ngModel)] = "pet.category"
      name = "categoria"
      required
      minlength="4"
      maxlength="10"
      placeholder="Digite categoria"
      #estado = "ngModel"
      >
      <div class="alert alert-danger" *ngIf= "estado.invalid && (estado.dirty || estado.touched)">
        <div>
          Digite la categoria por favor
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Estado </label>
      <input type = "Estado"
      class="form-control"
      id = "estado"
      [(ngModel)] = "pet.status"
      name = "estado"
             required
             minlength="1"
             maxlength="10"
             placeholder="Digite el estado"
             #estado = "ngModel"
      >
      <div class="alert alert-danger" *ngIf= "estado.invalid && (estado.dirty || estado.touched)">
        <div>
          Digite el estado por favor
        </div>
      </div>
    </div>

    <button class="btn btn-success">Guardar</button>
  </form>
</div>
