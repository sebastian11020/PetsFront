<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Buscar Mascota</h3>
</div>
<div class="form-inline">
    <div class="form-group mx-auto mb-2">
        <input type="text" [(ngModel)]="id" placeholder="Ingrese el ID">
        <button class="btn btn-primary mx-auto" (click)="obtenerMascota()">Buscar</button>
    </div>
</div>
<div *ngIf="isPet">
    <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
         <tr>
           <td>{{pet.id}}</td>
           <td>{{pet.name}}</td>
           <td>{{pet.category}}</td>
           <td>{{pet.status}}</td>
         </tr>
        </tbody>
      </table>
</div>
<div *ngIf="!isPet" class="alert alert-warning" role="alert">
    Error: <a href="#" class="alert-link">Id</a> no encontrado.
</div>
